<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nonlinear Browser</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
      font-size: 12px;
      background: #ffffff;
      color: #1c1c1e;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    .header {
      background: #f9f9f9;
      border-bottom: 1px solid #e5e5e5;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }
    .header-title {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #aaa;
      flex: 1;
    }
    .header-stats { font-size: 10px; color: #ccc; }
    .icon-btn {
      width: 22px; height: 22px;
      border: none; background: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      border-radius: 4px; color: #bbb; font-size: 13px;
    }
    .icon-btn:hover { background: #eee; color: #444; }

    /* ‚îÄ‚îÄ Search ‚îÄ‚îÄ */
    .search-row {
      padding: 6px 8px;
      background: #f9f9f9;
      border-bottom: 1px solid #e5e5e5;
      flex-shrink: 0;
    }
    .search {
      width: 100%; padding: 5px 8px;
      background: #fff; border: 1px solid #ddd; border-radius: 4px;
      color: #111; font-family: inherit; font-size: 11px; outline: none;
    }
    .search::placeholder { color: #ccc; }
    .search:focus { border-color: #6366f1; }

    /* ‚îÄ‚îÄ Scroll ‚îÄ‚îÄ */
    .tree { flex: 1; overflow-y: auto; padding: 4px 0; }
    .tree::-webkit-scrollbar { width: 4px; }
    .tree::-webkit-scrollbar-thumb { background: #e8e8e8; border-radius: 2px; }

    /* ‚îÄ‚îÄ Window label ‚îÄ‚îÄ */
    .win-label {
      display: flex; align-items: center; gap: 5px;
      padding: 8px 8px 3px;
      font-size: 9.5px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.1em;
      color: #ccc; cursor: pointer; user-select: none;
    }
    .win-label:hover { color: #aaa; }
    .win-chevron {
      font-size: 8px; display: inline-block; transition: transform 0.12s;
      flex-shrink: 0;
    }
    .win-label.collapsed .win-chevron { transform: rotate(-90deg); }
    .win-label::after { content: ''; flex: 1; height: 1px; background: #ececec; }
    .win-count {
      font-size: 9px; color: #ccc; background: #f3f3f3;
      padding: 1px 5px; border-radius: 3px; order: 10;
    }
    .win-name {
      outline: none;
      cursor: pointer;
    }
    .win-name[contenteditable="true"] {
      cursor: text;
      color: #888;
      border-bottom: 1px dashed #bbb;
      padding-bottom: 1px;
    }

    /* ‚îÄ‚îÄ Tab row ‚îÄ‚îÄ */
    .tab-row {
      display: flex; align-items: stretch;
      min-height: 26px; cursor: default;
      position: relative;
      border-top: 2px solid transparent; border-bottom: 2px solid transparent;
    }
    .tab-row.dragging { opacity: 0.3; }
    .tab-row.dz-before { border-top: 2px solid #6366f1; }
    .tab-row.dz-after  { border-bottom: 2px solid #6366f1; }
    .tab-row.dz-into .tab-inner { outline: 1.5px solid #6366f1; background: #eef2ff !important; }

    .tab-row:hover .tab-inner { background: #f4f4f5; }
    .tab-row.is-active .tab-inner { background: #eff6ff; }
    .tab-row.is-active .tab-title { color: #2563eb; font-weight: 600; }
    .tab-row.is-closed .tab-title { color: #ccc; text-decoration: line-through; }
    .tab-row.is-closed .favicon { opacity: 0.4; }

    /* Active left bar */
    .active-bar {
      width: 2px; align-self: stretch;
      background: #2563eb; border-radius: 1px;
      flex-shrink: 0; margin: 4px 0;
    }

    /* Tree connector lines */
    .tree-lines { display: flex; flex-shrink: 0; align-items: stretch; }
    .seg { width: 16px; flex-shrink: 0; position: relative; }
    .seg.vert::before {
      content: ''; position: absolute;
      left: 8px; top: 0; bottom: 0;
      width: 1px; background: #e0e0e0;
    }
    .seg.branch::before {
      content: ''; position: absolute;
      left: 8px; top: 0; bottom: 50%;
      width: 1px; background: #e0e0e0;
    }
    .seg.branch::after {
      content: ''; position: absolute;
      left: 8px; top: 50%; width: 8px; height: 1px; background: #e0e0e0;
    }

    /* Inner row */
    .tab-inner {
      flex: 1; display: flex; align-items: center; gap: 5px;
      padding: 0 6px 0 4px; border-radius: 4px;
      margin-right: 4px; min-width: 0;
    }

    /* Toggle ‚Äî always present for alignment */
    .toggle {
      width: 12px; height: 26px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; font-size: 9px; color: #bbb;
    }
    .toggle.clickable { cursor: pointer; }
    .toggle.clickable:hover { color: #555; }

    .favicon {
      width: 14px; height: 14px;
      border-radius: 2px; flex-shrink: 0;
      font-size: 7px; font-weight: 800;
      display: flex; align-items: center; justify-content: center;
      color: #fff; user-select: none; letter-spacing: -0.5px;
      overflow: hidden;
    }

    /* Title */
    .tab-title {
      flex: 1; white-space: nowrap;
      overflow: hidden; text-overflow: ellipsis;
      font-size: 11.5px; color: #222; line-height: 26px;
    }

    /* Close button */
    .tab-close {
      opacity: 0; width: 16px; height: 16px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 3px; font-size: 10px; color: #aaa; flex-shrink: 0;
    }
    .tab-row:hover .tab-close { opacity: 1; }
    .tab-close:hover { background: #fee2e2; color: #dc2626; }

    /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
    .footer {
      border-top: 1px solid #e5e5e5; background: #f9f9f9;
      padding: 6px 10px; display: flex; align-items: center;
      gap: 6px; flex-shrink: 0;
    }
    .footer-hint { font-size: 9.5px; color: #ccc; }
    .kbd {
      display: inline-block; background: #fff;
      border: 1px solid #ddd; border-radius: 3px;
      padding: 0 3px; font-size: 9px; color: #aaa; font-family: inherit;
    }
    .footer-btn {
      font-family: inherit; font-size: 10px; color: #888; cursor: pointer;
      padding: 3px 8px; border-radius: 4px;
      border: 1px solid #e0e0e0; background: #fff;
    }
    .footer-btn:hover { border-color: #6366f1; color: #6366f1; }

    /* ‚îÄ‚îÄ Footer URL bar ‚îÄ‚îÄ */
    .footer-url {
      flex: 1; font-size: 9.5px; color: #aaa;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      min-width: 0;
    }

    /* ‚îÄ‚îÄ Context menus ‚îÄ‚îÄ */
    .ctx-item { padding: 7px 14px; cursor: pointer; color: #1c1c1e; }
    .ctx-item:hover { background: #f4f4f5; }
    .ctx-danger:hover { background: #fef2f2; color: #dc2626; }

    /* ‚îÄ‚îÄ Pinned strip ‚îÄ‚îÄ */
    .pinned-strip {
      background: #f9f9f9; border-bottom: 1px solid #e5e5e5;
      padding: 7px 10px; display: flex; flex-shrink: 0;
    }
    .pin-slots { display: flex; gap: 6px; width: 100%; }
    .pin-slot {
      flex: 1; aspect-ratio: 1; max-height: 36px;
      border-radius: 7px; display: flex; align-items: center;
      justify-content: center; position: relative; cursor: pointer;
      transition: transform 0.1s;
    }
    .pin-slot:hover { transform: scale(1.08); }
    .pin-slot.filled { background: #fff; box-shadow: 0 0 0 1.5px #e0e0e0; }
    .pin-slot.filled:hover { box-shadow: 0 0 0 1.5px #6366f1; }
    .pin-slot.filled .pin-letter {
      width: 60%; height: 60%; border-radius: 4px;
      font-size: 10px; font-weight: 800;
      display: flex; align-items: center; justify-content: center; color: #fff;
    }
    .pin-slot.filled.pin-closed { opacity: 0.55; }
    .pin-slot.filled.pin-closed::after {
      content: ''; position: absolute; bottom: 3px; right: 3px;
      width: 7px; height: 7px; background: #f87171; border-radius: 50%;
      border: 1.5px solid #f9f9f9;
    }
    .pin-slot.empty { border: 1.5px dashed #ddd; background: transparent; }
    .pin-slot.empty:hover { border-color: #6366f1; background: #f0f1ff; }
    .pin-slot.empty .plus { font-size: 14px; color: #ddd; }
    .pin-slot.empty:hover .plus { color: #6366f1; }
    .pin-slot.drop-active { border: 2px dashed #6366f1 !important; background: #eef2ff !important; }

    /* ‚îÄ‚îÄ Audio indicator ‚îÄ‚îÄ */
    .tab-audio {
      flex-shrink: 0; width: 16px; height: 16px;
      display: flex; align-items: center; justify-content: center;
      font-size: 11px; cursor: pointer; border-radius: 3px;
      opacity: 0; transition: opacity 0.1s;
    }
    .tab-row.is-audible .tab-audio { opacity: 1; color: #6366f1; }
    .tab-row.is-muted   .tab-audio { opacity: 1; color: #bbb; }
    .tab-audio:hover { background: #eef2ff; color: #4338ca !important; }

    /* ‚îÄ‚îÄ Window label drop zone (cross-window drag) ‚îÄ‚îÄ */
    .win-label.dz-append { border-left: 2px solid #6366f1; background: #f5f5ff; }
    .win-label.dz-append::after { background: #c7d2fe; }
  </style>
</head>
<body>
