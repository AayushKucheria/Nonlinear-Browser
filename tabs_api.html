    <div class = "zb">

      <img src="res/center-tree.svg" class="zoomButtons" id="centerTree">
      <img src="res/zoom-in.svg" class="zoomButtons" id="zoomIn">

      <img src="res/zoom-out.svg" class="zoomButtons" id="zoomOut">
    </div>
    <span id='ruler'></span>

    <!-- Script load order matters — each file depends on globals defined by earlier files:
         fnon          → Fnon (dialogs/toasts)
         storage.js    → window.AppStorage
         browserApi.js → window.BrowserApi
         visualize.js  → drawTree, updateTree, initializeTree, treeLayout, window.tabWidth
         context_menu  → window.contextMenu (optional helper, no dependents)
         helperFunctions → traverse, wrapText, visualLength (needed by crudApi)
         crudApi.js    → window.localRoot, window.data, addNewTab, updateTab, removeSubtree
         close.js      → unload handler (no dependents, must come after crudApi)
         tabs_api.js   → bootstraps UI (needs everything above)
         savedTrees.js → saveTree, fetchTree (needs crudApi + visualize)
    -->
    <script src="lib/fnon.min.js"></script>
    <script src="storage.js"></script>
    <script src="browserApi.js"></script>
    <script src="visualize.js"></script>
    <script src="context_menu.js"></script>
    <script src="helperFunctions.js"></script>
    <script src='crudApi.js'></script>
    <script src='close.js'></script>
    <script src="tabs_api.js"></script>
    <script src="savedTrees.js"></script>

  </body>
</html>
